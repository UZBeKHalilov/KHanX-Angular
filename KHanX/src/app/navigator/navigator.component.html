<div class="flex h-screen w-full overflow-hidden">
  <!-- Left Sidebar -->
  <div class="w-[80px] bg-[#17212b] flex flex-col items-center text-white">
    <!-- Menu Button -->
    <div class="py-4 w-full flex justify-center cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </div>
    
    <!-- Main Navigation -->
    <div class="flex-1 w-full flex flex-col items-center pt-2">
      <!-- HR Nav Item -->
      <div 
        class="w-full flex flex-col items-center py-3 cursor-pointer relative {{ selectedNav === 'hr' ? 'bg-[#232e3c]' : '' }}"
        (click)="selectNav('hr')"
      >
        <div class="relative">
          <div class="w-12 h-12 rounded-full bg-[#5288c1] flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </div>
          <div class="absolute -top-1 -right-1 bg-[#5eaaff] text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
            12
          </div>
        </div>
        <div class="text-xs mt-1">HR</div>
      </div>
      
      <!-- WMS Nav Item -->
      <div 
        class="w-full flex flex-col items-center py-3 cursor-pointer {{ selectedNav === 'wms' ? 'bg-[#232e3c]' : '' }}"
        (click)="selectNav('wms')"
      >
        <div class="w-12 h-12 rounded-full bg-[#7e6b8f] flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
        </div>
        <div class="text-xs mt-1">WMS</div>
      </div>
    </div>
    
    <!-- Edit Button -->
    <div class="py-4 w-full flex flex-col items-center cursor-pointer mb-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <div class="text-xs">Edit</div>
    </div>
  </div>
  
  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col bg-white border-r border-gray-200">
    <!-- Search Bar -->
    <div class="p-3 border-b border-gray-200">
      <div class="relative">
        <input 
          type="text" 
          placeholder="Search" 
          class="w-full py-2 px-4 bg-gray-100 rounded-full text-sm focus:outline-none"
        />
        <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Content List -->
    <div class="flex-1 overflow-y-auto">
      @if (selectedNav === 'hr') {
        <!-- HR Items -->
        <a 
          routerLink="/hr/employee" 
          routerLinkActive="bg-gray-50" 
          class="flex items-center px-4 py-3 border-b border-gray-200 hover:bg-gray-50"
        >
          <div class="w-14 h-14 rounded-full bg-gray-200 flex items-center justify-center mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <div class="flex-1">
            <div class="text-base font-medium">Employee</div>
          </div>
          <div class="text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </a>
        
        <a 
          routerLink="/hr/departments" 
          routerLinkActive="bg-gray-50" 
          class="flex items-center px-4 py-3 border-b border-gray-200 hover:bg-gray-50"
        >
          <div class="w-14 h-14 rounded-full bg-gray-200 flex items-center justify-center mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
          </div>
          <div class="flex-1">
            <div class="text-base font-medium">Departments</div>
          </div>
          <div class="text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </a>
      }
      
      @if (selectedNav === 'wms') {
        <!-- WMS Items -->
        <a 
          routerLink="/wms/inventory" 
          routerLinkActive="bg-gray-50" 
          class="flex items-center px-4 py-3 border-b border-gray-200 hover:bg-gray-50"
        >
          <div class="w-14 h-14 rounded-full bg-gray-200 flex items-center justify-center mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
            </svg>
          </div>
          <div class="flex-1">
            <div class="text-base font-medium">Inventory</div>
          </div>
          <div class="text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </a>
        
        <a 
          routerLink="/wms/orders" 
          routerLinkActive="bg-gray-50" 
          class="flex items-center px-4 py-3 border-b border-gray-200 hover:bg-gray-50"
        >
          <div class="w-14 h-14 rounded-full bg-gray-200 flex items-center justify-center mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
          </div>
          <div class="flex-1">
            <div class="text-base font-medium">Orders</div>
          </div>
          <div class="text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </a>
      }
    </div>
  </div>
  
  <!-- Right Pattern Area -->
  <div class="w-[30%] bg-[#c5e6c5] bg-opacity-70 bg-pattern"></div>
</div>
